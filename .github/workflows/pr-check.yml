name: PR Checks

on:
  pull_request:

jobs:
  checks:
    name: Format, Lint, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Run formatting
      - name: Run format
        run: npm run format

      # Run linting
      - name: Run lint
        run: npm run lint:github

      # Run type checking
      - name: Run check
        run: npm run check

      # Run tests
      - name: Run tests
        run: npm test
