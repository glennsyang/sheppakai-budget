version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    # Group updates for patch and minor versions together
    groups:
      patch-updates:
        patterns:
          - '*'
        update-types:
          - 'patch'
      minor-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'
    # Limit the number of open pull requests for version updates
    open-pull-requests-limit: 5
    # Enable security updates
    allow:
      - dependency-type: 'all'
